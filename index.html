      async function handleSwap() {
        const amount = document.getElementById("amountInput").value;
        console.log("Button clicked! Amount entered:", amount); // Debug log for the amount

        if (!amount) {
          alert("Please enter a valid amount.");
          return;
        }

        try {
          if (!window.ethereum) throw new Error("Please install MetaMask!");

          const provider = new ethers.providers.Web3Provider(window.ethereum);
          const signer = provider.getSigner();
          const DTFU_PRICE = 2.0;
          const contract = new ethers.Contract(
            DTFU_CONTRACT_ADDRESS,
            DTFU_ABI,
            signer
          );

          const totalCost = ethers.utils.parseEther(amount).mul(DTFU_PRICE);
          console.log(`Total cost to send: ${totalCost.toString()}`);

          // Send transaction to swap POL for DTFU
          const tx = await signer.sendTransaction({
            to: DTFU_CONTRACT_ADDRESS,
            value: totalCost,
          });

          // Wait for the transaction to be mined
          await tx.wait();

          // Transfer DTFU to the user
          const transferTx = await contract.transfer(
            await signer.getAddress(),
            ethers.utils.parseEther(amount)
          );
          await transferTx.wait();

          // Update status
          document.getElementById(
            "status"
          ).innerText = `Successfully swapped ${amount} DTFU for ${ethers.utils.formatEther(
            totalCost
          )} POL`;
          console.log(
            `Swap successful: ${amount} DTFU for ${ethers.utils.formatEther(
              totalCost
            )} POL`
          );
        } catch (error) {
          document.getElementById(
            "status"
          ).innerText = `Error: ${error.message}`;
          console.error("Error in swap: ", error);
        }
      }
